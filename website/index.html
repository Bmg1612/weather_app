<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid__container">
        <main class="page__main">
            <div class="top__main">
                <h1 class="heading__top">Weather Journal App</h1>
                <div class="zipcode">
                    <label for="zip" class="label">Enter Zip code here</label>
                    <input type="text" id="zip" placeholder="Type in here" class="input">
                </div>
                <div class="feeling">
                    <label for="feeling" class="label">And how are you feeling?</label>
                    <input type="text" id="feeling" placeholder="Open your heart" class="input">
                </div>
            </div>
            <div class="low__main">
                <h2 class="heading__bottom">Recent entries</h2>
                <div class="recent__list first">
                    <p>first div</p>
                </div>
                <div class="recent__list second">
                    <p>second div</p>
                </div>
                <div class="recent__list third">
                    <p>third div</p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
