<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid__container">
        <main class="page__main">
            <div class="top__main">
                <h1 class="heading__top">Weather Journal App</h1>
                <div class="zipcode">
                    <label for="zip" class="label">Enter Zip code here</label>
                    <input type="text" id="zip" placeholder="Type in here" class="input">
                </div>
                <div class="feeling">
                    <label for="feeling" class="label">And how are you feeling?</label>
                    <textarea type="text" id="feeling" placeholder="Open your heart" class="input"></textarea>
                </div>
                <button id="generate" class="button" type="submit">Generate</button>
            </div>
            <div class="low__main">
                <h2 class="heading__bottom">Recent entries</h2>
                <div class="date" id="date">
                    <p>date</p>
                </div>
                <div class="temperature" id="temp">
                    <p>temperature</p>
                </div>
                <div class="content" id="content">
                    <p>feelings</p>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
